<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MY Form</title>
</head>
<body>
  <h2>enter your detail here</h2>
  <form action="">

    <label for="name">enter your first name</label>
    <input type="text" name="firstname" id="name">

    <label for="second">enter your second name</label>
    <input type="text" name="secondname" id="second">
    <br><br>
    <label for="email">enter your email</label>
    <input type="email" name="" id="email">
    <br><BR>
    <label for="password">enter your password</label>
    <input type="password" name="" id="password">
    <br><br>
    <label for="date">date of birth</label>
    <input type="date" name="" id="date">
    <br><br>
    <label for="color">select your favourite colour</label>
    <input type="color" name="" id="color">
    <br><br>
    <h4>select your size</h4>
    <label for="size">small</label>
    <input type="radio" name="tshirt" id="size" value="small">
    <br>
    <label for="medium">medium</label>
    <input type="radio" name="tshirt" id="medium" value="medium">
    <br>
    <label for="large">large</label>
    <input type="radio" name="tshirt" id="large" value="large">
    <br><br>
    <label for="cars">choose a car</label>
    <select name="car" id="cars">
        <option value="toyota">toyota</option>
        <option value="civic">civic</option>
        <option value="alto">alto</option>
        <option value="audi">audi</option>
    </select>
    <br><br>
    <label for="about">tell us about yourself</label>
    <textarea name="aboutyourself" id="about" cols="30" rows="5"></textarea>
    <br><br>
    <input type="reset" name="" id="">
    <input type="submit" name="" id="">
  </form>
</body>
</html>
